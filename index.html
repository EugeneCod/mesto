<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="wrapper">
    <div class="container container_for_header">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="./images/header__logo.svg" alt="Логотип" class="header__logo-image">
        </a>
      </header>
    </div>
    <div class="container">
      <main class="content">
        <section class="profile" aria-label="Информация о пользователе">
          <img src="./images/profile__image.jpg" alt="Аватар" class="profile__image">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-self">Исследователь океана</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/profile__edit-icon.svg" alt="Редактировать профиль" class="profile__edit-icon">
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/profile__add-icon.svg" alt="Добавить изображение" class="profile__add-icon">
          </button>
        </section>
        <ul class="elements">
          <li class="elements__element">
            <img src="./images/element__baikal.jpg" alt="Байкал" class="elements__image">
            <p class="elements__location">Байкал</p>
            <button type="button" class="elements__button-like"></button>
          </li>
          <li class="elements__element">
            <img src="./images/element__kazan.jpg" alt="Казань" class="elements__image">
            <p class="elements__location">Казань</p>
            <button type="button" class="elements__button-like"></button>
          </li>
          <li class="elements__element">
            <img src="./images/element__kareliya.jpg" alt="Карелия" class="elements__image">
            <p class="elements__location">Карелия</p>
            <button type="button" class="elements__button-like"></button>
          </li>
          <li class="elements__element">
            <img src="./images/element__elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <p class="elements__location">Гора Эльбрус</p>
            <button type="button" class="elements__button-like"></button>
          </li>
          <li class="elements__element">
            <img src="./images/element__dombai.jpg" alt="Домбай" class="elements__image">
            <p class="elements__location">Домбай</p>
            <button type="button" class="elements__button-like"></button>
          </li>
          <li class="elements__element">
            <img src="./images/element__karachaevsk.jpg" alt="Карачаево-Черкессия" class="elements__image">
            <p class="elements__location">Карачаево-Черкессия</p>
            <button type="button" class="elements__button-like"></button>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src="./images/popup__close-icon.svg" alt="Закрыть" class="popup__close-icon">
          </button>
          <form name="edit-profile" class="edit-profile" id="edit-profile" method="get">
            <fieldset class="edit-profile__fieldset" form="edit-profile">
              <legend class="edit-profile__legend">Редактировать профиль
              </legend>
              <input type="text" name="name" id="name"
                class="edit-profile__input-line edit-profile__input-line_assignment_name">
              <input type="text" name="about-self" id="about-self"
                class="edit-profile__input-line edit-profile__input-line_assignment_about-self">
              <button type="submit" class="edit-profile__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
