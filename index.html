<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="wrapper">
    <div class="container container_for_header">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="./images/header__logo.svg" alt="Логотип" class="header__logo-image">
        </a>
      </header>
    </div>
    <div class="container">
      <main class="content">
        <section class="profile" aria-label="Информация о пользователе">
          <img src="./images/profile__image.jpg" alt="Аватар" class="profile__image">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-self">Исследователь океана</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/profile__edit-icon.svg" alt="Редактировать профиль" class="profile__edit-icon">
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/profile__add-icon.svg" alt="Добавить изображение" class="profile__add-icon">
          </button>
        </section>
        <ul class="elements">
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_contain_edit-profile ">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src="./images/popup__close-icon.svg" alt="Закрыть" class="popup__close-icon">
          </button>
          <form name="editing-form" class="editing-form editing-form_related-to_edit-profile" id="edit-profile" method="get">
            <fieldset class="editing-form__fieldset" form="edit-profile">
              <legend class="editing-form__legend">Редактировать профиль
              </legend>
              <input type="text" name="name" required class="editing-form__input-line editing-form__input-line_assignment_user-name">
              <input type="text" name="about-self" required
                class="editing-form__input-line editing-form__input-line_assignment_about-self">
              <button type="submit" class="editing-form__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_contain_add-cards">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img src="./images/popup__close-icon.svg" alt="Закрыть" class="popup__close-icon">
          </button>
          <form name="add-cards" class="editing-form editing-form_related-to_add-cards" id="add-cards" method="get">
            <fieldset class="editing-form__fieldset" form="add-cards">
              <legend class="editing-form__legend">Новое место
              </legend>
              <input type="text" name="location" placeholder="Название" required
                class="editing-form__input-line editing-form__input-line_assignment_location">
              <input type="text" name="about-self" placeholder="Ссылка на картинку" required
                class="editing-form__input-line editing-form__input-line_assignment_link">
              <button type="submit" class="editing-form__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_contain_picture">
        <div class="popup__container popup__container_contain_picture">
          <button type="button" class="popup__close-button">
            <img src="./images/popup__close-icon.svg" alt="Закрыть" class="popup__close-icon">
          </button>
          
        </div>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="elements__element">
      <img src="#" alt="" class="elements__image">
      <p class="elements__location"></p>
      <button type="button" class="elements__button-like"></button>
      <button type="button" class="elements__button-delete"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
